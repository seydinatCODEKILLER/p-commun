<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="../../assets/javascript/rp/classe.js" defer></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 body">
    <div class="overlay fixed w-screen bg-black bg-opacity-50 h-screen hidden z-10"></div>
    <div class="flex min-h-screen items-start">
        <!-- Sidebar -->
        <div id="sidebar"
            class="w-64 min-h-screen bg-gradient-to-b from-red-500 to-pink-600 text-white p-6 rounded-r-3xl flex flex-col justify-between">
            <!-- contenu sidebar ici -->
        </div>
        <!-- Main Content -->
        <div class="flex-1 ">
            <!-- Topbar -->
            <header id="topbar" class="bg-white shadow p-4 flex justify-between items-center rounded-bl-3xl">
                <!-- contenu topbar ici -->
            </header>
            <div class="bg-white shadow p-4 flex justify-between items-center rounded-bl-3xl rounded-tr-3xl m-6">
                <h1 class="text-xl font-semibold">Professeurs</h1>
                <div class="flex items-center space-x-4">
                    <button id="add"
                        class="bg-pink-600 text-white px-4 py-2 rounded-lg hover:bg-pink-700 flex items-center space-x-2">
                        <i class="ri-user-add-line"></i>
                        <span>Ajouter classe</span>
                    </button>
                </div>
            </div>

            <!-- Main Content -->
            <main class="p-6">
                <!--  -->
                <div id="Classes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!--  cartes -->

                </div>
            </main>
            <div id="pagination" class="flex justify-center space-x-2 mt-4"></div>
        </div>
    </div>
        <!-- formulaire -->
        <div id="formPopup" class="min-w-96  bg-white p-8 rounded-lg shadow-md absolute top-32 left-[32rem] z-50 hidden">
            <h2 class="text-2xl font-semibold mb-4">Ajouter une classe</h2>
            <form id="formClasse" action="#" method="POST">
                <div class="mb-4">
                    <label for="first_name" class="block text-sm font-medium text-gray-700">Libelle</label>
                    <input type="text" id="libelle" name="libelle"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300  rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
                    >
                    <p class="text-red-500" id="libelleError"></p>
                </div>
                <div class="mb-4">
                     <select name="niveau" id="niveau"
                        class=" mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
                     ></select>
                     <p class="text-red-500" id="niveauError"></p>
                </div>
                <div class="mb-4">
                    <select name="filiere" id="filiere"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500"
                    ></select>
                    <p class="text-red-500" id="filiereError"></p>
                </div>
                <button id="submitBtn" type="submit"
                    class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700">Ajouter</button>
            </form>
            
        </div>  
        <!-- confirmation suppression -->
        <div id="confirmPopup" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-6 rounded shadow-xl text-center space-y-4">
              <p class="text-lg">Voulez-vous vraiment supprimer cette classe ?</p>
              <div class="flex justify-center gap-4">
                <button id="confirmDelete" class="bg-red-500 text-white px-4 py-2 rounded">Oui</button>
                <button id="cancelDelete" class="bg-gray-300 px-4 py-2 rounded">Non</button>
              </div>
            </div>
          </div>
          


</body>

</html>
